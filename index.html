<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <title>My Memory Game!</title>
  </head>
  <body>
    <main>
      <header>
        <h1 class="game-title">Memory Game</h1>
      </header>
      <div id="gameStats" class="game-stats">
        <div id="Clock" class="timeClock">
          <p>Time Left: <span>4:00</span></p>
        </div>
        <div id="starList" class="stars">
          <p class="star">&#9733;</p>
          <p class="star">&#9733;</p>
          <p class="star">&#9733;</p>
        </div>
        <div class="moves">
          <p>Moves: 0</p>
        </div>
      </div>
      <div id="cardTable" class="table">
        <div class="row-container">
          <div class="card">

          </div>

          <div class="card">

          </div>

          <div class="card">

          </div>
        </div>

        <div class="row-container">
          <div class="card">

          </div>

          <div class="card">

          </div>

          <div class="card">

          </div>
        </div>

        <div class="row-container">
          <div class="card">

          </div>

          <div class="card">

          </div>

          <div class="card">

          </div>
        </div>

        <div class="row-container">
          <div class="card">

          </div>

          <div class="card">

          </div>

          <div class="card">

          </div>
        </div>
      </div>
    </main>
    <!-- The Win Modal -->
    <div id="winModal" class="modal">
      <div class="modal-content">
        <h1 class="modal-title">You've did it! Good job!</h1>
        <h2></h2>
        <button class="modal-button" type="button" name="win-button">Play Again</button>
      </div>
    </div>
    <!-- The lose Modal -->
    <div id="loseModal" class="modal">
      <div class="modal-content">
        <h1 class="modal-title">You lost, too bad! Better luck next Time!</h1>
        <button class="modal-button" type="button" name="lose-button">Try Again</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
